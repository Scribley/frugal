<ion-header>

  <ion-navbar color ='secondary'>
    <ion-title>Settings</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-item>
    <img class="img-circle" src="img/gravatar.jpg"/>
  </ion-item>
  <ion-item>
    <div class="stacked-bar-graph">
      <span style="width:60%" class="bar-1"></span>
      <span style="width:30%" class="bar-2"></span>
      <span style="width:10%" class="bar-3"></span>
    </div>
  </ion-item>
  <ion-item>
      <ion-label>Vegetarian</ion-label>
    <ion-toggle checked="false"></ion-toggle>
</ion-item>


<ion-footer>
  <button ion-button full color='secondary' (click)=closeModal()>Update</button>
</ion-footer>
